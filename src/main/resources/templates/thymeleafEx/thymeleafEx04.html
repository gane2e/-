<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <tr>
            <th>순번</th>
            <th>상품명</th>
            <th>상품설명</th>
            <th>가격</th>
            <th>상품등록일</th>
        </tr>
        <tr th:each="itemDto, status: ${itenDtoList}">
            <td th:switch="${status.even}">
                <span th:case="true">짝수1</span>
                <span th:case="false">홀수2</span>
            </td>
            <th th:if="${status.even}" th:text="짝수"></th>
            <th th:unless="${status.even}" th:text="홀수"></th>
            <td th:text="${itemDto.itemNm}"></td>
            <td th:text="${itemDto.itemDetail}"></td>
            <td th:text="${itemDto.price}"></td>
            <td th:text="${itemDto.regTime}"></td>
        </tr>

    </table>
</body>
</html>
